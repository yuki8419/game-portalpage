<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="spaceGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#302b63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#24243e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#spaceGrad)"/>
  
  <!-- Stars -->
  <circle cx="50" cy="50" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="120" cy="150" r="1" fill="white" opacity="0.6"/>
  <circle cx="250" cy="80" r="2" fill="white" opacity="0.9"/>
  <circle cx="400" cy="30" r="1.5" fill="white" opacity="0.7"/>
  <circle cx="550" cy="100" r="1" fill="white" opacity="0.5"/>
  <circle cx="80" cy="300" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="300" cy="350" r="1" fill="white" opacity="0.6"/>
  <circle cx="500" cy="250" r="2" fill="white" opacity="0.9"/>
  <circle cx="200" cy="200" r="1" fill="white" opacity="0.5"/>
  <circle cx="450" cy="380" r="1.5" fill="white" opacity="0.7"/>
  
  <!-- Player Ship -->
  <g transform="translate(300, 320)" filter="url(#glow)">
    <path d="M0 -30 L-20 20 L0 10 L20 20 Z" fill="#00d2ff" stroke="#fff" stroke-width="2"/>
    <!-- Engine Flame -->
    <path d="M-10 20 L10 20 L0 40 Z" fill="#ff9900" opacity="0.8"/>
  </g>
  
  <!-- Lasers -->
  <line x1="285" y1="320" x2="285" y2="100" stroke="#ff0066" stroke-width="3" stroke-linecap="round" filter="url(#glow)"/>
  <line x1="315" y1="320" x2="315" y2="100" stroke="#ff0066" stroke-width="3" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Enemies -->
  <g transform="translate(200, 100)" filter="url(#glow)">
    <path d="M0 0 L40 0 L20 30 Z" fill="#ff3333" stroke="#fff" stroke-width="2"/>
  </g>
  <g transform="translate(400, 120)" filter="url(#glow)">
    <path d="M0 0 L40 0 L20 30 Z" fill="#ff3333" stroke="#fff" stroke-width="2"/>
  </g>
  <g transform="translate(300, 60)" filter="url(#glow)">
    <path d="M0 0 L40 0 L20 30 Z" fill="#ff3333" stroke="#fff" stroke-width="2"/>
  </g>
  
</svg>
