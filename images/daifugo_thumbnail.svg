<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <defs>
    <linearGradient id="tableBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a472a"/>
      <stop offset="100%" style="stop-color:#0d2818"/>
    </linearGradient>
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="250" fill="url(#tableBg)"/>

  <!-- Decorative pattern -->
  <circle cx="50" cy="50" r="100" fill="rgba(255,255,255,0.02)"/>
  <circle cx="350" cy="200" r="80" fill="rgba(255,255,255,0.02)"/>

  <!-- Card 1 - Spade A -->
  <g transform="translate(80, 60) rotate(-15)" filter="url(#cardShadow)">
    <rect width="70" height="100" rx="6" fill="#fff"/>
    <text x="10" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">A</text>
    <text x="35" y="65" font-family="Arial, sans-serif" font-size="32" fill="#2c3e50" text-anchor="middle">&#9824;</text>
  </g>

  <!-- Card 2 - Heart K -->
  <g transform="translate(130, 50) rotate(-5)" filter="url(#cardShadow)">
    <rect width="70" height="100" rx="6" fill="#fff"/>
    <text x="10" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#c0392b">K</text>
    <text x="35" y="65" font-family="Arial, sans-serif" font-size="32" fill="#c0392b" text-anchor="middle">&#9829;</text>
  </g>

  <!-- Card 3 - Diamond Q -->
  <g transform="translate(180, 55) rotate(5)" filter="url(#cardShadow)">
    <rect width="70" height="100" rx="6" fill="#fff"/>
    <text x="10" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#c0392b">Q</text>
    <text x="35" y="65" font-family="Arial, sans-serif" font-size="32" fill="#c0392b" text-anchor="middle">&#9830;</text>
  </g>

  <!-- Card 4 - Club 2 (strongest) -->
  <g transform="translate(230, 65) rotate(12)" filter="url(#cardShadow)">
    <rect width="70" height="100" rx="6" fill="#fff"/>
    <text x="10" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">2</text>
    <text x="35" y="65" font-family="Arial, sans-serif" font-size="32" fill="#2c3e50" text-anchor="middle">&#9827;</text>
  </g>

  <!-- Joker card (special) -->
  <g transform="translate(280, 80) rotate(20)" filter="url(#cardShadow)">
    <rect width="70" height="100" rx="6" fill="url(#jokerGrad)"/>
    <defs>
      <linearGradient id="jokerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#9b59b6"/>
        <stop offset="100%" style="stop-color:#3498db"/>
      </linearGradient>
    </defs>
    <text x="35" y="50" font-family="Arial, sans-serif" font-size="24" fill="#fff" text-anchor="middle">&#9733;</text>
    <text x="35" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">JKR</text>
  </g>

  <!-- Crown for Daifugo -->
  <g transform="translate(175, 175)">
    <path d="M0,25 L10,5 L25,20 L40,0 L55,20 L70,5 L80,25 L80,35 L0,35 Z" fill="#f1c40f"/>
    <circle cx="10" cy="5" r="4" fill="#e74c3c"/>
    <circle cx="40" cy="0" r="4" fill="#e74c3c"/>
    <circle cx="70" cy="5" r="4" fill="#e74c3c"/>
  </g>

  <!-- Title -->
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="18" font-weight="300" fill="#fff" text-anchor="middle" letter-spacing="3">DAIFUGO</text>
</svg>
