<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#2d2d2d"/>
    </linearGradient>
    <linearGradient id="cellGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5a5a5a"/>
      <stop offset="100%" style="stop-color:#4a4a4a"/>
    </linearGradient>
    <linearGradient id="revealedGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3a"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="250" fill="url(#bg)"/>

  <!-- Grid background -->
  <rect x="100" y="45" width="200" height="160" fill="#333" rx="4"/>

  <!-- Grid cells -->
  <g>
    <!-- Row 1 -->
    <rect x="104" y="49" width="30" height="30" fill="url(#revealedGrad)" rx="2"/>
    <rect x="138" y="49" width="30" height="30" fill="url(#revealedGrad)" rx="2"/>
    <text x="153" y="71" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3498db" text-anchor="middle">1</text>
    <rect x="172" y="49" width="30" height="30" fill="url(#revealedGrad)" rx="2"/>
    <text x="187" y="71" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#27ae60" text-anchor="middle">2</text>
    <rect x="206" y="49" width="30" height="30" fill="url(#cellGrad)" rx="2"/>
    <rect x="240" y="49" width="30" height="30" fill="url(#cellGrad)" rx="2"/>
    <rect x="274" y="49" width="30" height="30" fill="url(#cellGrad)" rx="2"/>

    <!-- Row 2 -->
    <rect x="104" y="83" width="30" height="30" fill="url(#revealedGrad)" rx="2"/>
    <text x="119" y="105" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3498db" text-anchor="middle">1</text>
    <rect x="138" y="83" width="30" height="30" fill="url(#revealedGrad)" rx="2"/>
    <text x="153" y="105" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e74c3c" text-anchor="middle">3</text>
    <rect x="172" y="83" width="30" height="30" fill="url(#cellGrad)" rx="2"/>
    <text x="187" y="107" font-size="18">&#128681;</text>
    <rect x="206" y="83" width="30" height="30" fill="url(#cellGrad)" rx="2"/>
    <rect x="240" y="83" width="30" height="30" fill="url(#revealedGrad)" rx="2"/>
    <text x="255" y="105" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3498db" text-anchor="middle">1</text>
    <rect x="274" y="83" width="30" height="30" fill="url(#cellGrad)" rx="2"/>

    <!-- Row 3 -->
    <rect x="104" y="117" width="30" height="30" fill="url(#revealedGrad)" rx="2"/>
    <rect x="138" y="117" width="30" height="30" fill="url(#revealedGrad)" rx="2"/>
    <text x="153" y="139" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#27ae60" text-anchor="middle">2</text>
    <rect x="172" y="117" width="30" height="30" fill="url(#cellGrad)" rx="2"/>
    <rect x="206" y="117" width="30" height="30" fill="url(#revealedGrad)" rx="2"/>
    <text x="221" y="139" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3498db" text-anchor="middle">1</text>
    <rect x="240" y="117" width="30" height="30" fill="url(#revealedGrad)" rx="2"/>
    <rect x="274" y="117" width="30" height="30" fill="url(#revealedGrad)" rx="2"/>
    <text x="289" y="139" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3498db" text-anchor="middle">1</text>

    <!-- Row 4 -->
    <rect x="104" y="151" width="30" height="30" fill="url(#revealedGrad)" rx="2"/>
    <rect x="138" y="151" width="30" height="30" fill="url(#revealedGrad)" rx="2"/>
    <text x="153" y="173" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3498db" text-anchor="middle">1</text>
    <rect x="172" y="151" width="30" height="30" fill="url(#revealedGrad)" rx="2"/>
    <text x="187" y="173" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3498db" text-anchor="middle">1</text>
    <rect x="206" y="151" width="30" height="30" fill="url(#revealedGrad)" rx="2"/>
    <rect x="240" y="151" width="30" height="30" fill="url(#revealedGrad)" rx="2"/>
    <rect x="274" y="151" width="30" height="30" fill="url(#cellGrad)" rx="2"/>
    <text x="289" y="173" font-size="18">&#128681;</text>
  </g>

  <!-- Header bar -->
  <rect x="100" y="10" width="200" height="30" fill="#2a2a2a" rx="4"/>
  <text x="120" y="30" font-size="14">&#128163;</text>
  <text x="138" y="30" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#fff">10</text>
  <text x="190" y="31" font-size="18">&#128522;</text>
  <text x="250" y="30" font-size="14">&#9201;</text>
  <text x="268" y="30" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#fff">042</text>

  <!-- Title -->
  <text x="200" y="230" font-family="Helvetica Neue, Arial, sans-serif" font-size="16" font-weight="300" fill="#666" text-anchor="middle" letter-spacing="3">MINESWEEPER</text>
</svg>
