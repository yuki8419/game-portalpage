<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <filter id="blockGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="600" height="400" fill="url(#bgGrad)"/>
  
  <!-- Grid (Subtle) -->
  <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
    <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#ffffff" stroke-opacity="0.05" stroke-width="1"/>
  </pattern>
  <rect width="600" height="400" fill="url(#grid)" />

  <!-- Blocks Container -->
  <g transform="translate(150, 50) scale(1.2)">
      <!-- I Piece (Cyan) -->
      <rect x="30" y="180" width="28" height="28" fill="#00f0f0" stroke="rgba(255,255,255,0.5)" stroke-width="2" rx="2" filter="url(#blockGlow)"/>
      <rect x="60" y="180" width="28" height="28" fill="#00f0f0" stroke="rgba(255,255,255,0.5)" stroke-width="2" rx="2" filter="url(#blockGlow)"/>
      <rect x="90" y="180" width="28" height="28" fill="#00f0f0" stroke="rgba(255,255,255,0.5)" stroke-width="2" rx="2" filter="url(#blockGlow)"/>
      <rect x="120" y="180" width="28" height="28" fill="#00f0f0" stroke="rgba(255,255,255,0.5)" stroke-width="2" rx="2" filter="url(#blockGlow)"/>

      <!-- T Piece (Purple) -->
      <rect x="90" y="150" width="28" height="28" fill="#a000f0" stroke="rgba(255,255,255,0.5)" stroke-width="2" rx="2" filter="url(#blockGlow)"/>
      <rect x="60" y="150" width="28" height="28" fill="#a000f0" stroke="rgba(255,255,255,0.5)" stroke-width="2" rx="2" filter="url(#blockGlow)"/>
      <rect x="120" y="150" width="28" height="28" fill="#a000f0" stroke="rgba(255,255,255,0.5)" stroke-width="2" rx="2" filter="url(#blockGlow)"/>
      <rect x="90" y="120" width="28" height="28" fill="#a000f0" stroke="rgba(255,255,255,0.5)" stroke-width="2" rx="2" filter="url(#blockGlow)"/>

      <!-- O Piece (Yellow) -->
      <rect x="150" y="180" width="28" height="28" fill="#f0f000" stroke="rgba(255,255,255,0.5)" stroke-width="2" rx="2" filter="url(#blockGlow)"/>
      <rect x="180" y="180" width="28" height="28" fill="#f0f000" stroke="rgba(255,255,255,0.5)" stroke-width="2" rx="2" filter="url(#blockGlow)"/>
      <rect x="150" y="150" width="28" height="28" fill="#f0f000" stroke="rgba(255,255,255,0.5)" stroke-width="2" rx="2" filter="url(#blockGlow)"/>
      <rect x="180" y="150" width="28" height="28" fill="#f0f000" stroke="rgba(255,255,255,0.5)" stroke-width="2" rx="2" filter="url(#blockGlow)"/>

      <!-- L Piece (Orange) - Falling -->
      <g transform="translate(0, -60)">
        <rect x="120" y="60" width="28" height="28" fill="#f0a000" stroke="rgba(255,255,255,0.5)" stroke-width="2" rx="2" filter="url(#blockGlow)"/>
        <rect x="120" y="90" width="28" height="28" fill="#f0a000" stroke="rgba(255,255,255,0.5)" stroke-width="2" rx="2" filter="url(#blockGlow)"/>
        <rect x="120" y="120" width="28" height="28" fill="#f0a000" stroke="rgba(255,255,255,0.5)" stroke-width="2" rx="2" filter="url(#blockGlow)"/>
        <rect x="150" y="120" width="28" height="28" fill="#f0a000" stroke="rgba(255,255,255,0.5)" stroke-width="2" rx="2" filter="url(#blockGlow)"/>
      </g>
  </g>
</svg>
