<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <defs>
    <radialGradient id="blackStone" cx="30%" cy="30%" r="50%">
      <stop offset="0%" stop-color="#555"/>
      <stop offset="100%" stop-color="#111"/>
    </radialGradient>
    <radialGradient id="whiteStone" cx="30%" cy="30%" r="50%">
      <stop offset="0%" stop-color="#fff"/>
      <stop offset="100%" stop-color="#ccc"/>
    </radialGradient>
    <filter id="stoneShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#1a1a1a"/>

  <!-- Board -->
  <rect x="175" y="50" width="450" height="400" fill="#dcb35c" rx="4"/>

  <!-- Grid lines -->
  <g stroke="#8b6914" stroke-width="1">
    <!-- Vertical lines -->
    <line x1="200" y1="75" x2="200" y2="425"/>
    <line x1="230" y1="75" x2="230" y2="425"/>
    <line x1="260" y1="75" x2="260" y2="425"/>
    <line x1="290" y1="75" x2="290" y2="425"/>
    <line x1="320" y1="75" x2="320" y2="425"/>
    <line x1="350" y1="75" x2="350" y2="425"/>
    <line x1="380" y1="75" x2="380" y2="425"/>
    <line x1="410" y1="75" x2="410" y2="425"/>
    <line x1="440" y1="75" x2="440" y2="425"/>
    <line x1="470" y1="75" x2="470" y2="425"/>
    <line x1="500" y1="75" x2="500" y2="425"/>
    <line x1="530" y1="75" x2="530" y2="425"/>
    <line x1="560" y1="75" x2="560" y2="425"/>
    <line x1="590" y1="75" x2="590" y2="425"/>
    <line x1="600" y1="75" x2="600" y2="425"/>

    <!-- Horizontal lines -->
    <line x1="200" y1="75" x2="600" y2="75"/>
    <line x1="200" y1="100" x2="600" y2="100"/>
    <line x1="200" y1="125" x2="600" y2="125"/>
    <line x1="200" y1="150" x2="600" y2="150"/>
    <line x1="200" y1="175" x2="600" y2="175"/>
    <line x1="200" y1="200" x2="600" y2="200"/>
    <line x1="200" y1="225" x2="600" y2="225"/>
    <line x1="200" y1="250" x2="600" y2="250"/>
    <line x1="200" y1="275" x2="600" y2="275"/>
    <line x1="200" y1="300" x2="600" y2="300"/>
    <line x1="200" y1="325" x2="600" y2="325"/>
    <line x1="200" y1="350" x2="600" y2="350"/>
    <line x1="200" y1="375" x2="600" y2="375"/>
    <line x1="200" y1="400" x2="600" y2="400"/>
    <line x1="200" y1="425" x2="600" y2="425"/>
  </g>

  <!-- Star points -->
  <circle cx="290" cy="165" r="4" fill="#8b6914"/>
  <circle cx="400" cy="165" r="4" fill="#8b6914"/>
  <circle cx="510" cy="165" r="4" fill="#8b6914"/>
  <circle cx="290" cy="250" r="4" fill="#8b6914"/>
  <circle cx="400" cy="250" r="4" fill="#8b6914"/>
  <circle cx="510" cy="250" r="4" fill="#8b6914"/>
  <circle cx="290" cy="335" r="4" fill="#8b6914"/>
  <circle cx="400" cy="335" r="4" fill="#8b6914"/>
  <circle cx="510" cy="335" r="4" fill="#8b6914"/>

  <!-- Sample game state - diagonal winning pattern -->
  <g filter="url(#stoneShadow)">
    <!-- Black stones -->
    <circle cx="320" cy="175" r="12" fill="url(#blackStone)"/>
    <circle cx="350" cy="200" r="12" fill="url(#blackStone)"/>
    <circle cx="380" cy="225" r="12" fill="url(#blackStone)"/>
    <circle cx="410" cy="250" r="12" fill="url(#blackStone)"/>
    <circle cx="440" cy="275" r="12" fill="url(#blackStone)"/>
    <circle cx="290" cy="200" r="12" fill="url(#blackStone)"/>
    <circle cx="350" cy="275" r="12" fill="url(#blackStone)"/>

    <!-- White stones -->
    <circle cx="320" cy="200" r="12" fill="url(#whiteStone)"/>
    <circle cx="350" cy="225" r="12" fill="url(#whiteStone)"/>
    <circle cx="380" cy="250" r="12" fill="url(#whiteStone)"/>
    <circle cx="410" cy="275" r="12" fill="url(#whiteStone)"/>
    <circle cx="320" cy="250" r="12" fill="url(#whiteStone)"/>
    <circle cx="380" cy="300" r="12" fill="url(#whiteStone)"/>
  </g>

  <!-- Winning line indicator -->
  <line x1="320" y1="175" x2="440" y2="275" stroke="rgba(255,100,100,0.6)" stroke-width="4" stroke-linecap="round"/>
</svg>
